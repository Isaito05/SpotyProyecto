<ion-header>
  <ion-toolbar>
    <ion-title>songsModal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
      <ion-avatar>
        {{ i + 1 }}
      </ion-avatar>
      <ion-label>
        <h2>{{ song.name || 'Cancion desconocido' }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
 
</ion-content>
