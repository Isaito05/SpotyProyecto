<ion-header [style.--background]="colorSlideActual">
  <ion-toolbar [style.--background]="colorSlideActual">
    <ion-title [style.--color]="colorTituloActualSlide">Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cambiarColorSlide()" fill="clear" color="primary">
        <ion-icon slot="icon-only" [name]="iconoActual"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goIntro()" fill="clear" color="primary">
        <ion-icon slot="icon-only" [name]="code"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [style.--background]="colorSlideActual">

  <swiper-container pagination="true" loop="true" slides-per-view="1" navigation="true">

    <swiper-slide *ngFor="let genre of genres">
      <div class="slide-content">
        <h2 [style.color]="colorTituloActualSlide">{{ genre.title }}</h2>
        <img [src]="genre.image" [alt]="genre.title">
        <p [style.color]="colorLetrasActualSlide">{{ genre.description }}</p>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
